<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="admin-body">

<header>
  <nav class="navbar">
  <a href="FonseCars.html">
    <img src="logo.png" class="logo" alt="FONSECARSS Logo">
  </a>

  <button class="hamburger" id="hamburger">☰</button>

  <div class="nav-links" id="nav-links">
    <a href="FonseCars.html">Inicio</a>
    <a href="vehiculos.html">Vehículos</a>
    <a href="Financiamiento.html">Financiamiento</a>
    <a href="Contacto.html">Contacto</a>

    <!-- SOLO ADMINS -->
    <a href="/admin.html" id="nav-panel" style="display:none;">Panel</a>
  </div>

 <div class="logout-container" id="nav-logout" style="display:none;">
  <a href="/logout" class="btn-logout">Cerrar sesión</a>
</div>

</nav>
</header>

<section class="admin-section">

  <h2 class="admin-title">Panel de Administración</h2>

  <div class="admin-layout">

    <!-- ================= COLUMNA IZQUIERDA ================= -->
    <div class="admin-left">

      <h3 class="admin-subtitle">Agregar vehículo</h3>

      <form class="admin-form" action="/api/vehiculo" method="POST" enctype="multipart/form-data">

        <label>Marca</label>
        <input type="text" name="marca" placeholder="Marca" required>

        <label>Modelo</label>
        <input type="text" name="modelo" placeholder="Modelo" required>

        <label>Precio</label>
        <input type="text" name="precio" placeholder="Precio" required>

        <label>Categoría</label>
        <select name="categoria" required>
          <option value="">Seleccionar</option>
          <option value="Usado">Usado</option>
          <option value="0Km">0Km</option>
          <option value="Utilitario">Utilitario</option>
        </select>

        <label>Imagen 1 (obligatoria)</label>
        <input type="file" name="imagen1" accept="image/*" required>

         <label>Imagen 2</label>
         <input type="file" name="imagen2" accept="image/*">

         <label>Imagen 3</label>
         <input type="file" name="imagen3" accept="image/*">

         <label>Ficha técnica</label>
         <textarea name="ficha_tecnica" rows="5" placeholder="Ej: Motor 1.6 • Año 2020 • 80.000 km • Nafta • Manual">
         </textarea>

        <label>Estado</label>
        <select name="estado">
          <option value="Disponible">Disponible</option>
          <option value="En tratamiento">En tratamiento</option>
          <option value="Vendido">Vendido</option>
        </select>

        <button type="submit" class="btn-gold">Agregar Vehículo</button>
      </form>

      <h3 class="admin-subtitle">Vehículos cargados</h3>
      <div id="admin-vehiculos" class="admin-list"></div>

    </div>

    <!-- ================= COLUMNA DERECHA ================= -->
    <div class="admin-right" id="crear-admin-box">

      <h3 class="admin-subtitle">Crear nuevo administrador</h3>

      <form class="admin-form" action="/api/admin/crear" method="POST">
        <label>Usuario</label>
        <input type="text" name="usuario" required>

        <label>Contraseña</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn-gold">Crear Admin</button>
      </form>


      <div class="admin-right" id="admin-admins-box">

  <h3 class="admin-subtitle">Administradores</h3>

  <div id="admin-lista"></div>

</div>

 <div class="admin-right">

  <h3 class="admin-subtitle">Cambiar mi contraseña</h3>

  <form class="admin-form" id="form-password">
  <input type="hidden" name="usuario" id="mi-usuario">

  <label>Contraseña actual</label>
  <input type="password" name="passwordActual" required>

  <label>Nueva contraseña</label>
  <input type="password" name="passwordNueva" required>

  <button class="btn-gold">Actualizar</button>

  <p id="password-error" style="color:#ff4c4c; display:none;"></p>
</form>

   </div>

    </div>
       </div>

</section>


<footer class="footer">

</body>
</html>
