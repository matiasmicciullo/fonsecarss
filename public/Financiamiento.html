<script>
function calcular() {
  const monto = parseFloat(document.getElementById("monto").value);
  const entrega = parseFloat(document.getElementById("entrega").value);
  const tasa = parseFloat(document.getElementById("tasa").value) / 100;
  const cuotas = parseInt(document.getElementById("cuotas").value);

  if (!monto || !cuotas || tasa < 0) {
    return alert("Completa los campos correctamente.");
  }

  const montoFinanciar = monto - (entrega || 0);
  const tasaMensual = tasa / 12;

  // F√≥rmula de cuota francesa
  const cuota = montoFinanciar *
    (tasaMensual * Math.pow(1 + tasaMensual, cuotas)) /
    (Math.pow(1 + tasaMensual, cuotas) - 1);

  const total = cuota * cuotas;

  const result = `
    <strong>Monto a financiar:</strong> $${montoFinanciar.toLocaleString()}<br>
    <strong>Cuota mensual:</strong> $${cuota.toFixed(0).toLocaleString()}<br>
    <strong>Total a pagar:</strong> $${total.toFixed(0).toLocaleString()}<br>
    <strong>Plazo:</strong> ${cuotas} meses
  `;

  const box = document.getElementById("resultado");
  box.innerHTML = result;
  box.style.display = "block";
}
</script>
